<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="game">
            <button class="box" type="button"></button>
            <button class="box" type="button"></button>
            <button class="box" type="button"></button>
            <button class="box" type="button"></button>
            <button class="box" type="button"></button>
            <button class="box" type="button"></button>
            <button class="box" type="button"></button>
            <button class="box" type="button"></button>
            <button class="box" type="button"></button>
        </div>
    </div>
    <button id="reset" type="button">Reset</button>
        <div class="stats">
            <h2>Winning Statistics</h2>
            <p>X: <span id="winX">0</span></p>
            <p>O: <span id="winO">0</span></p>
            <p>Draws: <span id="Draws">0</span></p>
        </div>
    </div>
    <h2>You are playing Teja Narra's "Tic-Tac-Toe"</h2>
    <script src="first.js"></script>
</body>

</html>
