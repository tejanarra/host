<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <h2>Currency Converter</h2>

      <form>
        <input type="text" placeholder="Enter Amount" id="amount" />
        <div class="countrySelect">
          <div class="fromcont">
            <p>From</p>
            <div class="selfrom">
              <img src="https://flagsapi.com/US/flat/64.png" id="fromImg" />
              <select name="From" id="from"></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="tocont">
            <p>To</p>
            <div class="selto">
              <img src="https://flagsapi.com/IN/flat/64.png" id="ToImg" />
              <select name="To" id="to"></select>
            </div>
          </div>
        </div>
        <p id="finalval">1USD = 83INR</p>
        <button id="convertbtn">Convert</button>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="converter.js"></script>
  </body>
</html>
